<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Alert</title>
  <style>
    h3 {
      font-family: 'PT Sans', sans-serif;
    }
  </style>
</head>
<body>
<div id="app">
  <h3>Exemplos</h3>
  <my-alert class="teste">Apenas uma mensagem</my-alert>
  <my-alert type="success">Dados salvos com sucesso!</my-alert>
  <my-alert type="info">Uma informação não tão importante</my-alert>
  <my-alert type="warning">Algo pode estar errado!</my-alert>
  <my-alert type="danger">O campo "nome" deve ser preenchido!</my-alert>
</div>
<script src="dist/build.js"></script>
</body>
</html>
